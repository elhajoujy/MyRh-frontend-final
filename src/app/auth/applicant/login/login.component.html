<auth-layout>
  <div
    auth-content
    class="z-20 w-full flex flex-col h-screen space-y-8 py-4 px-8 md:w-[60%]"
  >
    <div class="flex flex-row items-center justify-end gap-4 w-full">
      <a routerLink="/applicant/auth/register" class="block text-sm text-purple-600">
        Create an account now !
      </a>
    </div>

    <div class="flex flex-col items-center justify-center h-full space-y-8">
      <div class="text-purple-600 font-medium text-lg">Login As Applicant</div>
      <form
        class="space-y-10 w-1/2"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        id="loginForm"
      >
        <div class="flex flex-col gap-3">
          <div class="space-y-2">
            <label for="email-address" class="pl-1 font-medium">Email</label>
            <input
              id="email-address"
              name="email"
              type="email"
              formControlName="email"
              autocomplete="email"
              [ngClass]="{
                'border border-red-600 ring-red-600 focus:ring-red-600 focus:border-red-400 ':
                  email_Error,
                'border border-purple-600  focus:ring-purple-600 focus:border-purple-400':
                  !email_Error && loginForm.get('email')?.touched
              }"
              class="relative block w-full rounded-md border p-2.5 text-gray-900 ring-1 ring-outset ring-purple-600 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-purple-600 sm:text-sm sm:leading-6"
              placeholder="Enter Your Email"
            />
            <p
              *ngIf="email_Error"
              id="email_Error"
              class="mt-1 text-xs text-red-500"
            >
              {{ email_Error }}
            </p>
          </div>

          <div class="space-y-2">
            <label for="password" class="pl-1 font-medium">Password</label>
            <input
              id="password"
              name="password"
              formControlName="password"
              
              type="password"
              autocomplete="current-password"
              [ngClass]="{
                'border border-red-600 ring-red-600 focus:ring-red-600 focus:border-red-400 ':
                  password_Error,
                'border border-purple-600  focus:ring-purple-600 focus:border-purple-400':
                  !password_Error && loginForm.get('password')?.touched
              }"
              class="relative block w-full rounded-md border p-2.5 text-gray-900 ring-1 ring-outset ring-purple-600 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-purple-600 sm:text-sm sm:leading-6"
              placeholder="Password"
            />
            <p
              *ngIf="password_Error"
              id="password_Error"
              class="mt-1 text-xs text-red-500"
            >
              {{ password_Error }}
            </p>
          </div>
        </div>

        <div>
          <button
            class="group relative flex w-full justify-center rounded-md bg-purple-700 px-3 py-2.5 text-md font-semibold text-white hover:text-purple-600 hover:bg-white hover:border hover:border-purple-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-600"
          >
            Login
          </button>
        </div>
      </form>
      <div class="max-w-3xl">
        <a
          href="{{url}}"
          type="button"
          class="text-white w-full  bg-purple-600 hover:bg-purple-800  focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center justify-between dark:focus:ring-[#4285F4]/55 mr-2 mb-2">
          <svg class="mr-2 -ml-1 w-4 h-4" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google"
               role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
            <path fill="currentColor"
                  d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"></path>
          </svg>
          Sign up with Google
          <div></div>
        </a>
      </div>
    </div>
  </div>
</auth-layout>
